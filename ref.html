<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Left to Right</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            display: flex;
            align-items: center;
        }

        .marquee-content {
            display: flex;
            gap: 50px; /* Adjust space between words */
            animation: marquee 10s linear infinite;
        }

        .word {
            font-size: 24px;
            font-weight: bold;
        }

        @keyframes marquee {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100%);
            }
        }

        /* Pause animation on hover */
        .marquee-container:hover .marquee-content {
            animation-play-state: paused;
        }

.latest-works {
    width: 80%;
    margin: 50px auto;
}

h2 {
    font-size: 24px;
    font-weight: normal;
}

hr {
    border: none;
    border-top: 1px solid gray;
    margin-top: 10px;
}
    </style>
</head>
<body>

    <div class="marquee-container">
        <div class="marquee-content">
            <span class="word">BRAND DESIGN</span>
            <span class="word">GRAPHIC DESIGN</span>
            <span class="word">FRONTEND DEVELOPMENT</span>
            <span class="word">WEB DESIGN</span>
            <span class="word">UI/UX</span>
            <span class="word">INTERACTION DESIGN</span>
            <span class="word">BRAND DESIGN</span> <!-- Repeating for seamless effect -->
        </div>
    </div>


    <div class="latest-works">
        <h2>My latest works.</h2>
        <hr>
    </div>
</body>
</html>
